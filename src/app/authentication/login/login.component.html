<!-- use bootstrap -->
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row">
      <div class="col-4 col-sm-4 col-md-2 mt-3">
        <img
          src="../../../assets/wg-admin-ticket-logo.png"
          class="img-fluid"
          alt="WG Admin Ticket Portal"
        />
      </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-6 col-sm-6 col-md-6 col-lg-3 col-xl-5">
        <img
          src="../../../assets/lion-graphic.png"
          class="img-fluid"
          alt="Nothing escapes red"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <h1 class="text-center login-heading mb-5">LOGIN</h1>
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
          <div data-mdb-input-init class="form-outline mb-4">
            <input
              ngModel name="username"
              type="text"
              id="form3Example3"
              class="form-control form-control-lg font-size-sm login-field"
              placeholder="Username*"
            />
          </div>

          <div data-mdb-input-init class="form-outline mb-3">
            <input
              ngModel name="password"
              #password="ngModel"
              type="password"
              id="form3Example4"
              class="form-control form-control-lg font-size-sm login-field"
              placeholder="Password*"
            />
          </div>

          <div class="text-center text-lg-start mt-4 pt-2 login-div">
            <button
              type="submit"
              data-mdb-button-init
              data-mdb-ripple-init
              class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
            >
             Submit 
            </button>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <a href="#!" class="text-body">Forgot password?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
